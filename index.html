<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Group | Willkommen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(180deg, #1a1400 0%, #2d2600 50%, #1a1400 100%);
            color: #fff8dc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .foam {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(180deg, #fffde0, #ffd700);
            opacity: 0.9;
        }

        .container {
            max-width: 700px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .beer-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: wobble 3s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            color: #f0d860;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .divider {
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 0 auto 2rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #f5ecc0;
            margin-bottom: 1.5rem;
        }

        .badge {
            display: inline-block;
            border: 2px solid #ffd700;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            line-height: 120px;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            color: #ffd700;
            margin-top: 1.5rem;
            position: relative;
        }

        .badge::before {
            content: 'üç∫';
            font-size: 2rem;
            display: block;
            line-height: 1;
            margin-top: 25px;
        }

        .badge span {
            display: block;
            line-height: 1.2;
            margin-top: -10px;
            font-size: 0.8rem;
        }

        .bubbles {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -20px;
            width: 8px;
            height: 8px;
            background: rgba(255, 215, 0, 0.25);
            border-radius: 50%;
            animation: rise linear infinite;
        }

        .bubble:nth-child(1) { left: 10%; animation-duration: 6s; animation-delay: 0s; width: 6px; height: 6px; }
        .bubble:nth-child(2) { left: 25%; animation-duration: 8s; animation-delay: 1s; width: 10px; height: 10px; }
        .bubble:nth-child(3) { left: 40%; animation-duration: 7s; animation-delay: 2s; }
        .bubble:nth-child(4) { left: 55%; animation-duration: 9s; animation-delay: 0.5s; width: 5px; height: 5px; }
        .bubble:nth-child(5) { left: 70%; animation-duration: 6.5s; animation-delay: 1.5s; width: 7px; height: 7px; }
        .bubble:nth-child(6) { left: 85%; animation-duration: 7.5s; animation-delay: 3s; width: 9px; height: 9px; }
        .bubble:nth-child(7) { left: 50%; animation-duration: 10s; animation-delay: 2.5s; width: 4px; height: 4px; }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.4; }
            50% { opacity: 0.2; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        footer {
            position: fixed;
            bottom: 1rem;
            font-size: 0.8rem;
            color: #8a7a40;
        }
    </style>
</head>
<body>
    <div class="foam"></div>

    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <div class="beer-icon">üçª</div>
        <h1>B-Group</h1>
        <div class="tagline">Bierkultur mit Leidenschaft</div>
        <div class="divider"></div>
        <p>
            Willkommen bei <strong>B-Group</strong> ‚Äî wo Tradition auf Geschmack trifft.
            Wir leben und lieben Bier in all seinen Facetten.
        </p>
        <p>
            Unsere Seite wird gerade frisch gezapft. Bald gibt es hier mehr zu entdecken. Prost! üç∫
        </p>
        <div class="badge">
            <span>Est. 2026</span>
        </div>
    </div>

    <footer>&copy; 2026 B-Group. Alle Rechte vorbehalten.</footer>
</body>
</html>
